<mat-drawer-container [hasBackdrop]="true" autosize>
  <mat-drawer #drawer>
    <app-sidebar (setHeader)="changeHeader($event)" (onClose)="drawer.close()"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{currentHeader}}</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
